<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Aniversário de Namoro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('url-da-sua-imagem-romantica.jpg'); /* Adicione a URL da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            margin: 20px;
            color: #fff;
            overflow: hidden; /* Impede a exibição da barra de rolagem horizontal */
        }
        h1 {
            color: #e74c3c;
            position: relative;
            margin-top: 20px;
            font-size: 36px;
        }
        h1::before,
        h1::after {
            content: '♥';
            color: #e74c3c;
            font-size: 24px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        h1::before {
            left: -20px;
        }
        h1::after {
            right: -20px;
        }
        p {
            color: #fff;
            font-size: 18px;
            line-height: 1.5;
        }
        #mensagem-link {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
        }
        .mes-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .mes {
            flex: 1;
            padding: 10px;
            background-color: #8e44ad;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            margin-bottom: 10px;
        }
        .mes:hover {
            transform: scale(1.05);
        }
        .mes::before {
            content: '❤️';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }
        #audio-player {
            margin-top: 20px;
        }
        .coracao-flutuante {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
            animation: flutuar 3s infinite;
        }
        @keyframes flutuar {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    <h1>Para minha Robótica </h1>

    <!-- Corações flutuantes -->
    <div class="coracao-flutuante" style="top: 50px; left: 100px;"></div>
    <div class="coracao-flutuante" style="top: 150px; left: 300px;"></div>
    <div class="coracao-flutuante" style="top: 300px; left: 200px;"></div>
    <div class="coracao-flutuante" style="top: 400px; left: 50px;"></div>
    <div class="coracao-flutuante" style="top: 200px; left: 400px;"></div>

    <div class="mes-container">
        <div class="mes" onclick="mostrarMensagem(1)">Mês 1</div>
        <div class="mes" onclick="mostrarMensagem(2)">Mês 2</div>
        <div class="mes" onclick="mostrarMensagem(3)">Mês 3</div>
        <div class="mes" onclick="mostrarMensagem(4)">Mês 4</div>
        <div class="mes" onclick="mostrarMensagem(5)">Mês 5</div>
    </div>

    <div id="mensagens">
        <!-- Área para exibir as mensagens -->
    </div>

    <audio id="audio-player" controls>
        <source src="caminho-para-sua-musica.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        function mostrarMensagem(mes) {
            var container = document.getElementById("mensagens");
            var mensagem = "";

            switch (mes) {
                case 1:
                    mensagem = "Foi em um sábado, às 17:00, quando eu estava me preparando para tomar a melhor decisão da minha vida, uma decisão que eu já tinha tomado há muito tempo. Quando fomos ao cinema pela primeira vez, eu me senti realizado, como se uma parte de mim tivesse sido completa, e foi. Andamos de mãos dadas como um casal, lindo. Depois de muito tempo de espera (pelo menos da minha parte, kkk), aconteceu o nosso primeiro beijo, naquela rua deserta e escura; não poderia ter sido em outro momento senão ali. Fui para casa com um sorriso envergonhado no rosto, kkkk; fiquei tão nervoso que não conseguia dizer nada. Saber que, dali em diante, você seria minha era tão satisfatório.\n\nO nervosismo de te levar para conhecer minha família, de apresentar a mulher com quem eu quero passar o resto da minha vida, lembro de estar tremendo de nervoso e você rindo da minha cara, kkk. Parece que foi ontem que fiquei assustado quando vi seu pai na rua pela primeira vez ou quando fui à sua casa conversar com ele e conhecer sua avó. Nossas vidas se cruzaram de forma muito repentina. Para alguém que não queria um relacionamento no momento, até que deu certo, kkkkkk. Entre muitas risadas e alegrias, esse foi um pouco do nosso primeiro mês juntos.";
                    break;
                case 2:
                    mensagem = "No nosso segundo mês, começamos a enfrentar juntos os desafios e as dificuldades que a vida nos apresentou. Lembro de você me mandando mensagens, com uma tristeza e revolta por causa da situação de seus pais. Mas, de certa forma, era para ser assim, naquele momento, pois isso nos uniu ainda mais. Lembra da vez em que fizemos cachorro-quente e assistimos filme? Você dormiu o filme todo e eu fiquei lá, te observando, kkk. São esses momentos que me fazem valorizar cada detalhe do nosso relacionamento, lembra tmb quando improvisamos um macarrão que surpreendentemente ficou bom ? pois é, quando tô ao seu lado tudo fica melhor.\n\nVocê é especial, única, uma mulher simples como o curso das águas, e isso me traz uma imensa felicidade por tê-la ao meu lado. Sei que posso contar com o seu apoio em qualquer decisão que eu tome; você é o meu tudo. Em apenas dois meses juntos, eu já imaginava um futuro com você, planejando nossas vidas lado a lado. Você é a mulher da minha vida, e cada dia ao seu lado é um presente que valorizo profundamente.";
                    break;
                case 3:
                    mensagem = "Três meses, o momento mais difícil da minha vida. Provavelmente vou chorar enquanto escrevo este texto. Tudo começou quando minha mãe me disse que minha irmã estava internada. Até então, não estava muito preocupado, pois ela estava bem, conversando com meus pais. No entanto, quando ligaram para minha mãe pedindo que ela fosse ao hospital, entendi a gravidade do caso. Enviei uma mensagem para ela, mas ela já não estava consciente. Perguntei: 'Irmã, como está aí?' Mas ela não respondeu. Os dias passavam e não havia melhoras. Minha preocupação era tanta que eu não tinha vontade de fazer nada. Se não fosse por você, você foi meu pilar, deu-me as forças que eu não sabia que tinha";
                    break;
                case 4:
                    mensagem = "Quatro meses se passaram, e ainda estou me recuperando da perda da minha irmã. Ainda me pergunto como você conseguia me distrair e me fazer feliz em um momento tão sombrio. Existem coisas que apenas o amor é capaz de comprovar; eu me sentia leve quando estava com você. Todos os pensamentos negativos se dissipavam, e todas as lembranças ruins desapareciam.\n\nLembro quando saímos e fomos para o Imbuí, comemos, conversamos, bebemos e até tomamos aqueles drinks caríssimos, mas bonitos, kkkk. Que dia incrível... Não me canso de dizer o quanto você foi e é importante para mim. Você me ajudou a superar tudo o que passei nos últimos dias. Sinto-me o homem mais sortudo do mundo. Lembra quando fomos assistir 'A Freira 2'? Foi um passeio incrível; estávamos tão estilosos com roupas combinando. Somos um casal lindo demais.\n\nNesses quatro meses juntos, não consigo encontrar palavras para descrever o quanto eu te amo. Quem sabe um dia eu consiga.";
                    break;
                case 5:
                    mensagem = "Cinco meses, como o tempo passou rápido, não é mesmo? Neste último mês, estamos em uma vibe muito leve. Estou conseguindo lidar com o luto, e você tem me ajudado, ajudado com tudo, na verdade. Quero que saiba que tudo o que estou fazendo hoje é por nós, por nosso futuro. Quero te proporcionar a vida que você merece, realizar todos os seus sonhos - uma casa na praia, livros, gatos, kkk. Nós vamos conseguir tudo isso juntos.\n\nAh, quase me esqueci, você é a mulher mais linda deste mundo. Não estou dizendo isso só porque você é minha namorada, não. Até mesmo antes de trocar uma palavra contigo, eu já admirava a sua beleza, seus olhos, kkkk, seus cabelos, sua boca, é tudo detalhadamente perfeito. Eu te amo sempre, minha garota, e prometo te fazer feliz.";
                    break;
                default:
                    mensagem = "Selecione um mês para ver a mensagem correspondente.";
            }

            container.innerHTML = "<p>" + mensagem + "</p>";
        }
    </script>

</body>
</html>
