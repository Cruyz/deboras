<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Aniversário de Namoro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #3498db;
        }
        #mensagem-link {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
        }
        .mes-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .mes {
            flex: 1;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .mes:hover {
            transform: scale(1.05);
        }
        #audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Parabéns pelos 5 meses juntos!</h1>

    <div class="mes-container">
        <div class="mes" onclick="mostrarMensagem(1)">Mês 1</div>
        <div class="mes" onclick="mostrarMensagem(2)">Mês 2</div>
        <div class="mes" onclick="mostrarMensagem(3)">Mês 3</div>
        <div class="mes" onclick="mostrarMensagem(4)">Mês 4</div>
        <div class="mes" onclick="mostrarMensagem(5)">Mês 5</div>
    </div>

    <div id="mensagens">
        <!-- Área para exibir as mensagens -->
    </div>

    <audio id="audio-player" controls>
        <source src="caminho-para-sua-musica.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        function mostrarMensagem(mes) {
            var container = document.getElementById("mensagens");
            var mensagem = "";

            switch (mes) {
                case 1:
                    mensagem = "Foi em um sábado, às 17:00, quando eu estava me preparando para tomar a melhor decisão da minha vida, uma decisão que eu já tinha tomado há muito tempo. Quando fomos ao cinema pela primeira vez, eu me senti realizado, como se uma parte de mim tivesse sido completa, e foi. Andamos de mãos dadas como um casal, lindo. Depois de muito tempo de espera (pelo menos da minha parte, kkk), aconteceu o nosso primeiro beijo, naquela rua deserta e escura; não poderia ter sido em outro momento senão ali. Fui para casa com um sorriso envergonhado no rosto, kkkk; fiquei tão nervoso que não conseguia dizer nada. Saber que, dali em diante, você seria minha era tão satisfatório.\n\nO nervosismo de te levar para conhecer minha família, de apresentar a mulher com quem eu quero passar o resto da minha vida, lembro de estar tremendo de nervoso e você rindo da minha cara, kkk. Parece que foi ontem que fiquei assustado quando vi seu pai na rua pela primeira vez ou quando fui à sua casa conversar com ele e conhecer sua avó. Nossas vidas se cruzaram de forma muito repentina. Para alguém que não queria um relacionamento no momento, até que deu certo, kkkkkk. Entre muitas risadas e alegrias, esse foi um pouco do nosso primeiro mês juntos.";
                    break;
                case 2:
                    mensagem = "No nosso segundo mês, começamos a enfrentar juntos os desafios e as dificuldades que a vida nos apresentou. Lembro de você me mandando mensagens, com uma tristeza e revolta por causa da situação de seus pais. Mas, de certa forma, era para ser assim, naquele momento, pois isso nos uniu ainda mais. Lembra da vez em que fizemos cachorro-quente e assistimos filme? Você dormiu o filme todo e eu fiquei lá, te observando, kkk. São esses momentos que me fazem valorizar cada detalhe do nosso relacionamento, lembra tmb quando improvisamos um macarrão que surpreendentemente ficou bom ? pois é, quando tô ao seu lado tudo fica melhor.\n\nVocê é especial, única, uma mulher simples como o curso das águas, e isso me traz uma imensa felicidade por tê-la ao meu lado. Sei que posso contar com o seu apoio em qualquer decisão que eu tome; você é o meu tudo. Em apenas dois meses juntos, eu já imaginava um futuro com você, planejando nossas vidas lado a lado. Você é a mulher da minha vida, e cada dia ao seu lado é um presente que valorizo profundamente.";
                    break;
                case 3:
                    mensagem = "Três meses, o momento mais difícil da minha vida. Provavelmente vou chorar enquanto escrevo este texto. Tudo começou quando minha mãe me disse que minha irmã estava internada. Até então, não estava muito preocupado, pois ela estava bem, conversando com meus pais. No entanto, quando ligaram para minha mãe pedindo que ela fosse ao hospital, entendi a gravidade do caso. Enviei uma mensagem para ela, mas ela já não estava consciente. Perguntei: 'Irmã, como está aí?' Mas ela não respondeu. Os dias passavam e não havia melhoras. Minha preocupação era tanta que eu não tinha vontade de fazer nada. Se não fosse por você, você foi meu pilar, deu-me as forças que eu não sabia que tinha naquele momento.\n\nTive que ir para o Rio de Janeiro. O plano era eu ficar com a Emily lá, e minha mãe ir para São Paulo fazer o exame dela, mas não foi assim. Chegando lá, fui direto para o hospital, vi-a lá, entubada em vários aparelhos, dormindo. Naquele momento, meu mundo desmoronou. Não tive forças para ficar de pé e me ajoelhei ao lado dela. Segurei suas mãos e a beijei na testa. Ela estava quente, respirando, linda. Às vezes, me culpo por não ter tido tanta fé na melhora dela. Eu já estava esperando o pior, e quando o pior veio, fiquei sem chão.\n\nLembro que não pude subir com minha mãe para a visita diária porque tinha um pastor que ia batizar a Emily, então fiquei embaixo, esperando. E quando menos espero, vejo minha mãe caminhando lentamente aos prantos em direção à saída do hospital. Naquele momento, meu corpo tremeu, meu coração gelou. Eu não queria acreditar, mas tinha acontecido. Eu tinha perdido minha irmã. E meus pais, a filha.\n\nChegando em casa, lembro-me de ter ligado para você, conversado com você e sua mãe. (Estou chorando muito, kkk). Os dias foram passando, e começamos a ter algumas brigas. Aquilo me destruía ainda mais por dentro. Parecia que o mundo tinha se virado contra mim. Mas hoje eu entendo que aquelas brigas eram necessárias para amadurecermos.\n\nDepois de três dias da morte de minha querida irmã, foi feito o enterro dela. Eu caminhava lado a lado com meu pai e minha mãe. Chegando ao túmulo, não consegui me conter; chorei durante duas horas seguidas. Meus pais tiveram que me acalmar, e, incrivelmente, foram muito fortes, por mim, para me acalmar. Eu os amo. Aquele dia parecia não ter fim. Fomos para casa, e à noite saímos para jantar, mas eu não conseguia fazer nada. Só queria dormir e perceber que era tudo um pesadelo.\n\nDepois disso, fui para São Paulo com minha mãe quando surgiu um novo desafio. Minha mãe estava internada. Foram sete longos dias de muita angústia, incerteza e medo, mas ela é forte, e eu estava sendo forte por ela, por você. Ela se recuperou (mesmo depois de ter perdido um rim) e foi à 25 de março comprar presentes para as meninas. Essa mulher, eu não sei não, kkk.\n\nAcabei fugindo do assunto, mas em nosso terceiro mês juntos, não estávamos juntos fisicamente, mas sim, sentimentalmente. O abraço que você me deu quando cheguei foi o abraço que meu corpo estava pedindo, um abraço de paz. Eu te amo.";
                    break;
                case 4:
                    mensagem = "Quatro meses de amor verdadeiro! Obrigado por ser a minha inspiração diária.";
                    break;
                case 5:
                    mensagem = "Feliz aniversário de namoro! Cinco meses incríveis e muitos mais por vir. Te amo!";
                    break;
                default:
                    mensagem = "Selecione um mês para ver a mensagem correspondente.";
            }

            container.innerHTML = "<p>" + mensagem + "</p>";
        }
    </script>

</body>
</html>
